<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/listpage.css">
    <link rel="stylesheet" href="css/pop-up.css">
    <script src="https://use.fontawesome.com/4f5af56c88.js"></script>
    <title>Listings Page</title>
</head>

<body onload="Init.start()">

    <!-- #####@@@@@@##### NAVIGATION BAR #####@@@@@@##### -->
    <nav class="flex-direction-row">
        <div class="nav-content-wrap flex-direction-row">
            <div class="logo-and-search-wrap">
                <div class="logo-on-nav-wrap">
                    <a href="index.html">
                        <img class="logo-on-nav"
                            src="https://cdn.glitch.com/ede46f42-b5b9-48ad-8d72-f38482566cde%2Flogo.png?v=1566156485018"
                            alt="">
                    </a>
                </div>

                <div class="search-bar-wrap">
                    <div class="search-bar">
                        <input onblur="Interact.searchBlur()" onfocus="Interact.searchFocus()" class="search-input"
                            type="text" placeholder="Search Fresno Fresh">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="user-options">
                <div onclick="Interact.dropDown()" class="individual-option-wrap drop-down-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-home"></i>
                    </div>
                </div>

                <div onclick="PopUp.show()" class="individual-option-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <a href="my-account.html">
                        <div class="icon-wrap">
                            <i class="fa fa-user"></i>
                        </div>
                    </a>
                </div>

                <div class="individual-option-wrap create-post-option">
                    <div onclick="PopUp.show()" class="icon-wrap">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <div class="container-fluid">

        <!-- PROFILE SIDE -->

        <div class="sidebar">

        </div>
        <!-- CONTENT -->
        <h1 id="title"></h1>
        <div id="info">
        <div id="name"></div>
        <div id="email"></div>
        <div id="phone"></div>


        <footer>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square fa-3x"></i>
                    <span class="hidden-xs"></span></a>

                <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-3x"></i>
                    <span class="hidden-xs"></span></a>

                <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin fa-3x"></i>
                    <span class="hidden-xs"></span></a>
            </div>
        </footer>
    </div>

    <script src="listpage.js"></script>
    <script src="pop-up.js"></script>

</body>

</html>
