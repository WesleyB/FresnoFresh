<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Page</title>
    <link rel="stylesheet" href="account_style.css">
    <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
</head>

<body>

    <!-- #####@@@@@@##### NAVIGATION BAR #####@@@@@@##### -->
    <nav class="flex-direction-row">
        <div class="nav-content-wrap flex-direction-row">
            <div class="logo-and-search-wrap">
                <div class="logo-on-nav-wrap">
                    <img class="logo-on-nav"
                        src="https://cdn.glitch.com/ede46f42-b5b9-48ad-8d72-f38482566cde%2Flogo.png?v=1566156485018"
                        alt="">
                </div>

                <div class="search-bar-wrap">
                    <div class="search-bar">
                        <input onblur="Interact.searchBlur()" onfocus="Interact.searchFocus()" class="search-input"
                            type="text" placeholder="Search Fresno Fresh">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="user-options">
                <div onclick="Interact.dropDown()" class="individual-option-wrap drop-down-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-home"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-user"></i>
                    </div>
                </div>

                <div class="individual-option-wrap create-post-option">
                    <div onclick="Post.post()" class="icon-wrap">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- #####@@@@@@##### PERSONAL GENERAL FEED #####@@@@@@##### -->
    <section class="overall-feed flex-direction-row test">

        <div class="personal-options-col">
            <div class="profile-options-wrap">
                <div class="profile-header">
                    <div class="profile-pic-wrap">
                        <img src="#" alt="" class="profile">
                    </div>

                    <div class="profile-text-wrap">
                        <div class="user-name-wrap">
                            <p>Gregory Garner</p>
                        </div>

                        <div class="user-type-wrap">
                            <p>Consumer</p>
                        </div>
                    </div>
                </div>

                <div class="individual-profile-option primary-selected">
                    <div class="feed-type left-feed-type">
                        <p>Posts</p>
                    </div>
                    <div class="feed-type right-feed-type">
                        <p>12</p>
                    </div>
                </div>

                <div class="individual-profile-option">
                    <div class="feed-type left-feed-type">
                        <p>Favorites</p>
                    </div>
                    <div class="feed-type right-feed-type">
                        <p>0</p>
                    </div>
                </div>

                <div class="individual-profile-option">
                    <div class="feed-type left-feed-type">
                        <p>Create Post!</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- #####@@@@@@##### GENERATED POSTS #####@@@@@@##### -->
        <div class="selected-feed">
            <!-- This is where the posts go -->
        </div>
    </section>

    <footer>
        
        <div class="sign-up-wrap">
            <h1>Sign Up</h1>
            <div class="image-wrap">
                <img class="profile-img" src="logo-min.png" alt="">
            </div>
            <div class="input-wrap image-wrap">
                <span style="color:red;"></span>
                <!-- <button class="files-btn"> -->
                <label class="files" for="files">Choose Image</label>
                <!-- </button> -->
                <input id="files" type="file" accept='image/*' />
            </div>
            <form>
                <div class="input-wrap">
                    <input placeholder="First Name" type="text">
                    <div class="sign-up-icon-wrap">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <span class="form-text text-muted">Please enter a first name!</span>
                <div class="input-wrap">
                    <input placeholder="Last Name" type="text">
                    <div class="sign-up-icon-wrap">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input-wrap">
                    <input placeholder="Email" type="email">
                    <div class="sign-up-icon-wrap">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <span class="form-text text-muted">Please enter a valid email!</span>
                <div class="input-wrap">
                    <input placeholder="Password" type="password">
                    <div class="sign-up-icon-wrap">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                </div>
                <span class="form-text text-muted">Please enter a valid password!</span>
                <div class="input-wrap">
                    <button class="submit">Sign Up</button>
                </div>
                <span>Already have an account?   <a href="#">Log In</a></span>
            </form>
        </div>


    </footer>

    <script type="text/javascript" src="account_script.js"></script>
    <script>
        Init.start();
    </script>
    <script src="https://use.fontawesome.com/4f5af56c88.js"></script>


</body>

</html>
